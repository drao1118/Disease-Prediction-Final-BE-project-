    <h1 style="text-align:center;">Diabetes Prediction</h1>
    <h5 style="text-align:center;">Please enter the patient details</h5>
    <form action="{{ url_for('predictdiabetes')}}" method="post" class="form-inline">
        <fieldset>
            <div class="tabcontent" id="new" align-items="left">
              <div class="form-group" >
                <input class="form-control" type="hidden" name="pregnancies" value="0" required="required" />
             </div>
                  <div class="form-group">
                    <label for="glucose">Glucose Level (mg/dL)<i class="fa-solid fa-circle-info" title="Glucose Level 140 mg/dl"></i></label>
                    <input class="form-control" type="number" name="glucose" placeholder="eg. 80" required="required"/>
                  </div>
                  <div class="form-group">
                    <label for="bloodpressure">Blood Pressure (mmHg)<i class="fa-solid fa-circle-info" title="Blood Pressure 120 mmHg"></i></label>
                    <input class="form-control" type="number" name="bloodpressure" placeholder="eg. 80" required="required"/>
                  </div>
                  <div class="form-group">
                    <label for="skinthickness">Skin Thickness (mm)<i class="fa-solid fa-circle-info" title="Skin Thickness >10mm"></i></label>
                     <input class="form-control" type="number" name="skinthickness" placeholder="eg. 20" required="required"/>
                  </div>
                  <div class="form-group">
                    <label for="insulin">Insulin Level (IU/mL)<i class="fa-solid fa-circle-info" title="Insulin Level 25 IU/ML"></i> </label>
                    <input class="form-control" type="number" name="insulin" placeholder="eg. 80" required="required"/>
                  </div>
                  <div class="form-group">
                    <label for="bmi">Body Mass Index (kg/mÂ²)<i class="fa-solid fa-circle-info" title="BMI"></i></label>
                    <input class="form-control" type="number" step="any" name="bmi" placeholder="eg. 23.1" required="required"/>
                  </div>
                  <div class="form-group">
                    <label for="dpf">Diabetes Pedigree Function<i class="fa-solid fa-circle-info" title="Diabetes Pedigree Function "></i></label>
                    <input class="form-control" type="number" step="any" name="dpf" placeholder="eg. 0.52" required="required"/>
                  </div>
                  <div class="form-group">
                    <label for="age">Current Age of patient<i class="fa-solid fa-circle-info" title="Enter your Age"></i></label>
                    <input class="form-control" type="number" name="age" placeholder="eg. 34" required="required"/>
                  </div>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </fieldset>
